<html>
<header>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zukerman sample</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            /*dim the background*/
            display: none;
        }
    </style>

</header>

<body class="container-fluid">

    <div class="row mt-2">

        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-header">

                        <div class="row">

                            <div class="col-12">
                                <h3>Adiciona urls</h3>
                            </div>

                        </div>

                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-8">
                                <input id="pageUrl" class="form-control" />
                            </div>
                            <div class="col-2">
                                <button id="addBtn" class="btn btn-primary">Adicionar</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <br>
    <hr>

    <div class="row">

        <div class="col-12" style="max-height: 500px; overflow-y: scroll;">

            <table id='urlTable' class="table">
                <tr>
                    <th>URL</th>
                    <th> </th>
                </tr>
                <tr class="d-none">
                    <td></td>
                </tr>
            </table>

        </div>

    </div>

    <div class="row mt-2">

        <div class="col-3 d-none">
            <input type="text" class="form-control" placeholder="email">
        </div>

        <div class="col-2">
            <button id="sendBtn" class="btn btn-secondary">Baixar</button>
        </div>

    </div>

    <div id="overlay" class="overlay"></div>

</body>

<script>

    var urls = [];

    const renderTable = () => {

        $('#urlTable').find('[name="row"').remove();

        let i = 0;
        for (url of urls) {
            $('#urlTable tr:last').after(`<tr name="row" id='${i}'><td>${url}</td><td onClick="remove('${url}')"><i class="bi bi-x-circle"></i></td></tr>`);
            i++;
        }
    }

    const remove = (url) => {

        var index = urls.indexOf(url);
        if (index !== -1) {
            urls.splice(index, 1);
        }

        renderTable();
    }

    window.onload = () => {


        var overlay = $('#overlay');

        $('#pageUrl').focus();

        $('#addBtn').on('click', () => {

            let value = $('#pageUrl').val();

            if (!value) return;

            if (!value.includes('https://www.zukerman.com.br')) {

                alert('A URL precisa ser um endereço de lote válido de : https://www.zukerman.com.br/');
                return;
            }

            urls.push(value);

            $('#pageUrl').val('');

            renderTable();

            $('#pageUrl').focus();
        });

        $('#sendBtn').on('click', async () => {

            try {

                if (!urls || urls.length == 0) {
                    alert('Adicione pelo menos uma URL');

                    return;
                }

                overlay.show();
                await scrap();

                alert('Solicitação enviada com sucesso');

            } catch (error) {
                alert(error);
            } finally {
                overlay.hide();
            }
        });

        const scrap = async () => {

            let content = await (await fetch(`${window.location.origin}/api/process`, {
                method: 'POST', body: JSON.stringify({ urls }), headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            })).text();

            var hiddenElement = document.createElement('a');
            hiddenElement.href = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURI(content);
            hiddenElement.target = '_blank';
            hiddenElement.download = 'imoveis.csv';
            hiddenElement.click();
        }
    }
</script>

</html>
